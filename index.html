<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GFA2</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h2>SimplyCalc</h2>
        <hr> 
        <p>Welcome to SimplyCalc! Enter in the two numbers in the seperate text box and select a button in order to solve your problem.</p>
            <input type="number" id="num1" placeholder="Num1">
        <br>
            <input type="number" id="num2" placeholder="Num2">
        <br>
            <button id="add">+</button>
            <button id="sub">-</button>
            <button id="mul">*</button>
            <button id="div">/</button>
            <button id="mod">%</button>
        <br>
            <input type="number" readonly id="result">
    </div>
    <script src="script.js"></script>
</body>
</html>
